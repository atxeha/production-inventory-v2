<div class="container-fluid p-5 pt-1">
    <div class="d-flex justify-content-between">
        <div class="d-flex">
            <div style="padding-top: 5px; cursor: pointer;">
                <i class="icon-btn icon material-icons" id="backBtn">chevron_left</i>
            </div>
            <h5 class="text-center mb-4 ms-2 mt-1">Pulled Item List</h5>
        </div>
        <div class="d-flex gap-3 search-input">
            <div>
                <i class="mt-1 material-icons icon icon-btn" style="cursor: pointer;" data-bs-placement="bottom"
                    data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Import data"
                    id="importItem">arrow_downward</i>
            </div>
            <div>
                <span data-bs-toggle="modal" data-bs-target="#addPulledModal">
                    <i class="mt-1 material-icons icon icon-btn" style="cursor: pointer;" data-bs-placement="bottom"
                        data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Add pulled item"
                        id="addPulledItem">add</i>
                </span>
            </div>
            <div>
                <i class="mt-1 material-icons icon icon-btn" style="cursor: pointer;" data-bs-placement="bottom"
                    data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Select item"
                    id="selectItem">check</i>
            </div>
            <div>
                <i class="mt-1 material-icons icon icon-btn" style="cursor: pointer;" data-bs-placement="bottom"
                    data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Select all"
                    id="selectAllItem">done_all</i>
            </div>
            <div>
                    <i class="mt-1 material-icons icon icon-btn" style="cursor: pointer;" data-bs-placement="bottom"
                    data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Delete selected"
                    id="deleteSelected">delete</i>
        
            </div>
        </div>

        <div>
            <input type="search" class="search-box search-width form-control rounded-5 font me-5" id="searchPulledItem"
                placeholder="Search code or date">
        </div>
    </div>
    <div class="table-container table-responsive">
        <table class="table font table-hover" id="pulledTable">
            <thead id="pulledTableHead">
                <tr>
                    <th id="checkboxColumn" style="width: 3rem; display: none;">
                        <input type="checkbox" id="selectAllCheckbox">
                    </th>
                    <th></th>
                    <th>Code</th>
                    <th style="min-width: 13rem;">Item</th>
                    <th>QTY</th>
                    <th>Unit</th>
                    <th>Released by</th>
                    <th>Received by</th>
                    <th style="width: 12rem;">Date</th>
                    <th style="width: 3rem;"></th>
                </tr>
            </thead>
            <tbody id="pulledTableBody">

            </tbody>
        </table>
    </div>
</div>
<!-- Delete Item Modal -->
<div class="modal" id="deleteItemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="deleteItemForm">
                    <div class="font mb-2">
                        <p>Are you sure to delete selected item(s)?</p>
                    </div>
                    <div class="input-field d-flex mb-3">
                        <input type="checkbox" id="dontShow" style="margin-top: 3px;">
                        <label class="ms-2 text-muted dont-show" for="dontShow">Don't show again</label>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link font p-0 me-3" data-bs-dismiss="modal">Close</button>
                        <button class="btns secondary-btn rounded-5 font" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="addPulledModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
    aria-labelledby="addPulledModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="addPulledModalLabel">Add Pulled Item <span class="text-muted text-small">(for pulled item that's not recorded yet)</span></h6>
            </div>
            <form method="post" id="pullForm">
                <div class="modal-body font p-4 pb-2">
                    <div class="row font mb-4">
                        <div class="input-field col-5">
                            <label class="mb-2 ms-2" for="pullItem">Item</label>
                            <div class="custom-datalist w-100">
                                <input type="text" id="pullItem" placeholder="Select item..." autocomplete="off"
                                    class="search-box form-control rounded-5 font" />
                                <ul id="pullItems" class="options-list rounded-3"></ul>
                            </div>

                        </div>
                        <div class="input-field col-3">
                            <label class="mb-2 ms-2" for="pullQuantity">Quantity</label>
                            <input type="number" id="pullQuantity" class="search-box form-control rounded-5 font"
                                min="1">
                        </div>
                        <div class="input-field col-4">
                            <label class="mb-2 ms-2" for="pullDate">Date</label>
                            <input type="datetime-local" id="pullDate" class="search-box form-control rounded-5 font">
                        </div>
                    </div>

                    <div class="row font mb-4">
                        <div class="input-field col-6">
                            <label class="mb-2 ms-2" for="releasedBy">Released By</label>
                            <input type="text" id="releasedBy" class="search-box form-control rounded-5 font"
                                value="Vios, R.">
                        </div>
                        <div class="input-field col-6">
                            <label class="mb-2 ms-2" for="receivedBy">Received By</label>
                            <!-- <input type="text" id="receivedBy" class="search-box form-control rounded-5 font"> -->

                            <div class="custom-datalist w-100">
                                <input type="text" id="receivedBy" autocomplete="off"
                                    class="search-box form-control rounded-5 font" />
                                <ul id="receivedBys" class="options-list rounded-3"></ul>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link font p-0 me-3"
                            data-bs-dismiss="modal">Discard</button>
                        <button class="btns secondary-btn rounded-5 font" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
