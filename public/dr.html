<div class="container-fluid p-5 pt-1">
    <div class="d-flex justify-content-between">
        <div class="d-flex">
            <div style="padding-top: 5px; cursor: pointer;">
                <i class="icon-btn icon material-icons" id="backBtn">chevron_left</i>
            </div>
            <h5 class="text-center mb-4 ms-2 mt-1" id="requestTitle">Delivered Requests</h5>
        </div>
        <div class="d-flex gap-3 search-input">
            <div>
                <i class="mt-1 material-icons icon icon-btn" style="cursor: pointer;" data-bs-placement="bottom"
                    data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Import data"
                    id="importItem">arrow_downward</i>
            </div>
            <div>
                <span data-bs-toggle="modal" data-bs-target="#drModal">
                    <i class="mt-1 material-icons icon icon-btn" style="cursor: pointer;" data-bs-placement="bottom"
                        data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="New PR" id="addDr">add</i>
                </span>
            </div>
            <div>
                <i class="mt-1 material-icons icon icon-btn" style="cursor: pointer;" data-bs-placement="bottom"
                    data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Select item"
                    id="selectItem">check</i>
            </div>
            <div>
                <i class="mt-1 material-icons icon icon-btn" style="cursor: pointer;" data-bs-placement="bottom"
                    data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Select all"
                    id="selectAllItem">done_all</i>
            </div>
            <div>
                    <i class="mt-1 material-icons icon icon-btn" style="cursor: pointer;" data-bs-placement="bottom"
                        data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="Delete selected"
                        id="deleteSelected">delete</i>
            </div>
            <div>
                <i class="material-icons icon icon-btn" style="cursor: pointer; margin-top: 5px;" data-bs-placement="bottom"
                    data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" title="View PRs" id="prBtn">file_upload</i>
            </div>
        </div>
        <div>
            <input type="search" class="search-box search-width form-control rounded-5 font me-5" id="searchDrItem"
                placeholder="Search code or date">
        </div>
    </div>
    <div class="table-container table-responsive">
        <table class="table font table-hover" id="drTable">
            <thead id="drTableHead">
                <tr>
                    <th id="checkboxColumn" style="width: 3rem; display: none;">
                        <input type="checkbox" id="selectAllCheckbox">
                    </th>
                    <th>No.</th>
                    <th>Code</th>
                    <th style="max-width: 18rem;">Item</th>
                    <th>QTY</th>
                    <th>Unit</th>
                    <th>Delivered by</th>
                    <th>Recieved by</th>
                    <th style="width: 12rem;">Date</th>
                    <th style="width: 4.5rem;"></th>
                </tr>
            </thead>
            <tbody id="drTableBody">

            </tbody>
        </table>
    </div>
</div>
<!-- Delete Item Modal -->
<div class="modal" id="deleteItemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="deleteItemForm">
                    <div class="font mb-2">
                        <p>Are you sure to delete selected item(s)?</p>
                    </div>
                    <div class="input-field d-flex mb-3">
                        <input type="checkbox" id="dontShow" style="margin-top: 3px;">
                        <label class="ms-2 text-muted dont-show" for="dontShow">Don't show again</label>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link font p-0 me-3" data-bs-dismiss="modal">Close</button>
                        <button class="btns secondary-btn rounded-5 font" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="drModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
    aria-labelledby="drModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="drModalLabel">New Delivered Request</h6>
            </div>
            <form method="post" id="drForm">
                <div class="modal-body font p-4 pb-2">
                    <div class="row font mb-4">
                        <div class="input-field col-8">
                            <label class="mb-2 ms-2" for="drCode">Item</label>
                            <div class="custom-datalist w-100">
                                <input type="text" id="drItem" placeholder="Select item..." autocomplete="off"
                                    class="search-box form-control rounded-5 font" />
                                <ul id="drItems" class="options-list rounded-3"></ul>
                            </div>

                        </div>
                        <div class="input-field col-4">
                            <label class="mb-2 ms-2" for="drQuantity">Quantity</label>
                            <input type="number" id="drQuantity" class="search-box form-control rounded-5 font"
                                min="1">
                        </div>
                    </div>

                    <div class="row font mb-4">

                        <div class="input-field col-4">
                            <label class="mb-2 ms-2" for="drDeliveredBy">Delivered By</label>
                            <div class="custom-datalist w-100">
                                <input type="text" id="drDeliveredBy" autocomplete="off" class="search-box form-control rounded-5 font"/>
                                <ul id="drDeliveredBys" class="options-list rounded-3">
                            
                                </ul>
                            </div>
                        </div>
                        <div class="input-field col-4">
                            <label class="mb-2 ms-2" for="drReceivedBy">Received By</label>
                            <div class="custom-datalist w-100">
                                <input type="text" id="drReceivedBy" autocomplete="off"
                                    class="search-box form-control rounded-5 font" />
                                <ul id="drReceivedBys" class="options-list rounded-3"></ul>
                            </div>
                        </div>
                        <div class="input-field col-4">
                            <label class="mb-2 ms-2" for="drDate">Date</label>
                            <input type="datetime-local" id="drDate" class="search-box form-control rounded-5 font">
                        </div>

                    </div>

                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link font p-0 me-3"
                            data-bs-dismiss="modal">Discard</button>
                        <button class="btns secondary-btn rounded-5 font" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
